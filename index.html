<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmo Sphere</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <div class="container">

        <div class="wrapper">
            <header><i class="bx">Atmo Spherek</i></header>
            <section class="input-part">
                <p class="info-txt"></p>
                <input type="text" placeholder="Enter city name" spellcheck="false" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
            </section>

            <section class="weather-part">
                <img src="" alt="Weather Icon">

                <div class="temp">
                    <span class="numb"></span>
                    <span class="deg">°</span>C
                </div>

                <div class="weather"></div>
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span></span>
                </div>

                <div class="bottom-details">
                    <div class="column feels">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">17</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>

                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <span class="numb"></span>
                            <p>Humidity</p>

                        </div>
                    </div>
                </div>

            </section>
        </div>

        <div class="footer">
            <a href="https://www.linkedin.com/in/ayushtan123/">
                <h3>Made with ❤️ by Ayush Tandon</h3>
            </a>
            <button>Change Theme</button>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
